<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and links to CSS files -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Video Game Hub</title>
    <link rel="stylesheet" href="styles/format.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>
    <!-- Navigation Bar (Same as Home Page) -->
    <nav>
        <!-- Navigation links here -->
    </nav>

    <!-- Main Content for Contact Page -->
    <section>
        <h1>Contact Us</h1>

        <!-- Form with multiple field sets -->
        <form action="#" method="post">
            <fieldset>
                <legend>Your Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit phone number" required>
            </fieldset>

            <fieldset>
                <legend>Message</legend>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                <label>Preferred Contact Method:</label>
                <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content here -->
    </footer>
	<script src="script.js"></script>
</body>

</html>
